name: Examples Integration
on:
  pull_request:
    branches: [ main, v1 ]
    paths:
      - 'examples/**'
      - 'graphql/codegen/**'
  workflow_dispatch:

jobs:
  examples-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - run: pnpm install
      - name: Build codegen and dependencies
        run: pnpm -r --filter '!./examples/**' --filter '!@constructive-io/test-codegen-app' run build
      - run: pnpm -r --filter @constructive-io/examples-codegen-integration run test:codegen
